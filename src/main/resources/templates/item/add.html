<!doctype html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
    <body>
        <div th:insert="~{fragments/navigation-menu :: navigation}"></div>
        <div class="container">
            <div class="row pt-3">
                <div class="card" style="width: 100%">
                    <div class="card-header">
                        Новое задание:
                    </div>
                    <div class="card-body">
                        <form th:action="@{/create}" method="POST">
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input type="text" class="form-control" name="name" id="name">
                                <br>
                                <label for="description">Описание</label>
                                <input type="text" class="form-control" name="description" id="description">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="categoryIds">Категории</label>
                                <select class="form-control" id="categoryIds" name="categoryIds" multiple="multiple">
                                    <option th:each="category : ${categories}" th:value="${category.id}"
                                            th:text="${category.name}" th:selected="${category.id==1}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
